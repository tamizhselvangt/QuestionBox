<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <img
          src="https://img.freepik.com/free-vector/cartoon-style-robot-vectorart_78370-4103.jpg?w=1060&t=st=1721734755~exp=1721735355~hmac=eeae8ad5688a3e94ad5c540064861c53ffeec712b97460d853e90d4a0d9de952"
          alt="robot"
        />
      </div>
      <div class="question">Ask Questions here?</div>
      <input type="text" class="input" id="input" />
      <div>
        <button class="accept">Accept</button>
        <button class="Delete">Delete</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
